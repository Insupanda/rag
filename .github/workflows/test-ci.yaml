name: test-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: PYTHONPATH=$(pwd)/src pytest tests/
